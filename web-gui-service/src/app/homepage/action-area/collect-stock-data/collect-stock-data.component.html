<div appCollectStockDataRequestContainer class="request-container">
  <div class="request-input-details">
    <div class="request-input-detail">
      <label for="stockSymbol">
        Stock symbol:
      </label>
      <input id="stockSymbol" type="text" (change)="stockAcronymUpdated($event)">
    </div>
  </div>
  <div class="request-submission-container">
    <button (onclick)="submit()">
      Submit
    </button>
  </div>
</div>
<div appCollectStockDataRequestErrorContainer class="request-error-container">
  <div class="error-message">
    {{errorMessage}}
  </div>
  <div class="request-submission-container">
    <button (onclick)="dismissErrorMessage()">
      Dismiss
    </button>
  </div>
</div>
<div appCollectStockDataResponseContainer class="response-container">
  <div class="response-message">
    {{responseMessage}}
  </div>
  <div class="request-submission-container">
    <button (onclick)="dismissResponseMessage()">
      Dismiss
    </button>
  </div>
</div>
