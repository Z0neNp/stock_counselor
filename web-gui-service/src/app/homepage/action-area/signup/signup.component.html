<div appSignupRequestContainer class="request-container">
  <div class="request-input-details">
    <div class="request-input-detail">
      <label for="firstName">
        First name:
      </label>
      <input id="firstName" type="text" (change)="firstNameUpdated($event)">
    </div>
  </div>
  <div class="request-input-details">
    <div class="request-input-detail">
      <label for="lastName">
        Last name:
      </label>
      <input id="lastName" type="text" (change)="lastNameUpdated($event)">
    </div>
  </div>
  <div class="request-input-details">
    <div class="request-input-detail">
      <label for="email">
        Email:
      </label>
      <input id="email" type="email" (change)="emailUpdated($event)">
    </div>
  </div>
  <div class="request-submission-container">
    <button (onclick)="submit()">
      Submit
    </button>
  </div>
</div>
<div appSignupRequestErrorContainer class="request-error-container">
  <div class="error-message">
    {{errorMessage}}
  </div>
  <div class="request-submission-container">
    <button (onclick)="dismissErrorMessage()">
      Dismiss
    </button>
  </div>
</div>
