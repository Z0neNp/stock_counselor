<div [ngClass]="requestContainerClasses">
  <div class="debug centered-horizontally margined-vertically">
    <h2 class="debug centered-horizontally centered-content">
      {{title}}
    </h2>
    <div class="debug margined-horizontally margined-vertically grid-primary-secondary-parts-three-rows">
      <label for="firstName" class="secondary">
        First name:
      </label>
      <input id="firstName" type="text" (change)="firstNameUpdated($event)" class="primary">
    </div>
    <div class="debug margined-horizontally margined-vertically grid-primary-secondary-parts-three-rows">
      <label for="lastName" class="secondary">
        Last name:
      </label>
      <input id="lastName" type="text" (change)="lastNameUpdated($event)" class="primary">
    </div>
    <div class="debug margined-horizontally margined-vertically grid-primary-secondary-parts-three-rows">
      <label for="email" class="secondary">
        Email:
      </label>
      <input id="email" type="email" (change)="emailUpdated($event)" class="primary">
    </div>
  </div>
  <div class="debug centered-horizontally centered-content margined-vertically">
    <button (click)="submit()" class="uses-parents-width">
      Submit
    </button>
  </div>
</div>
<div [ngClass]="requestErrorContainerClasses">
  <div class="debug centered-horizontally centered-content margined-vertically">
    {{errorMessage}}
  </div>
  <div class="debug centered-horizontally centered-content margined-vertically">
    <button (click)="dismissErrorMessage()" class="uses-parents-width">
      Dismiss
    </button>
  </div>
</div>
