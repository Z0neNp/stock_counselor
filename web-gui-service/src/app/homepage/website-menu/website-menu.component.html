<div class="logo-container">
  <img src="logo.imgSrc" alt="logo.altText">
</div>
<div class="navigation-container">
  <div *ngIf="guestMode" class="button-link-container">
    <button (click)="login()">
      Login
    </button>
  </div>
  <div class="button-link-container">
    <button (click)="signup()">
      Signup
    </button>
  </div>
  <div *ngIf="!guestMode" class="button-link-container">
    <button (click)="logout()">
      Logout
    </button>
  </div>
</div>
